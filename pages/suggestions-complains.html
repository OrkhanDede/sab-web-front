<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/logos/favicon.png"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.png" />
    <title>SAB</title>
    <!-- Scripts -->
    <script src="/js/translate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/packages/tailwind.config.js"></script>
    <!-- Links -->
    <!-- Links CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Inside Links -->
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/contact-us.css" />
  </head>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->
    <div
      class="flex z-30 fixed w-full items-center lg:top-[48px] top-[25px] lg:px-[70px] px-[30px] justify-between"
    >
      <a
        href="/index.html"
        class="md:w-[114px] md:h-[59px] w-[97px] h-[50px] transition-all logo_anchor"
      >
        <!-- <img src="/assets/logos/logo.svg" class="w-full" alt="logo" /> -->
      </a>
      <div
        class="font-montserrat lg:flex hidden bg-[#F0F0F0] rounded-full border border-gray-300 items-center whitespace-nowrap text-[17px] font-[600]"
      >
        <a
          href="/pages/about-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="about_us_title"
        ></a>
        <a
          href="/pages/buisness-brands.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="business_brands_title"
        ></a>
        <a
          href="/pages/our-activites.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="our_activities_title"
        ></a>
        <a
          href="/pages/career.html"
          class="py-[18px] 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full"
          data-translate="career_title"
        ></a>
        <a
          href="/pages/contact-us.html"
          class="py-[18px] active-navbar hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="contact_us_title"
        ></a>
      </div>
      <button
        class="font-montserrat border border-gray-300 hover:text-primary transition-colors bg-[#F0F0F0] rounded-full lg:flex hidden py-[18px] 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px] text-[17px] font-[600] capitalize"
        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
      <div
        id="hamburgerIcon"
        class="lg:hidden flex justify-center bg-[#F0F0F0] items-center h-[50px] w-[50px] rounded-full cursor-pointer"
      >
        <img src="/assets/icons/hamburger.svg" alt="menu" />
      </div>
      <div
        id="mobileNavbar"
        class="mobile-navbar transition-transform font-montserrat flex translate-x-[100vw] duration-500 fixed w-full h-screen py-[2.2rem] px-[3rem] right-0 top-0 z-[30] text-white"
      >
        <div class="flex flex-col w-full">
          <div class="flex h-max w-full items-center justify-between">
            <button
              class="font-montserrat border text-black border-gray-300 bg-[#F0F0F0] rounded-full flex justify-center items-center h-[7rem] w-[8rem] text-[2.2rem] font-[600] capitalize"
              data-translate="language"
              onclick="changeLanguageWithBtn()"
              type="button"
            ></button>
            <div
              id="closeNavbar"
              class="flex bg-white w-[6rem] h-[6rem] cursor-pointer rounded-full justify-center items-center cursor-pointer"
            >
              <img
                src="/assets/icons/close.svg"
                class="w-8 h-8"
                alt="close icon"
              />
            </div>
          </div>
          <div class="flex flex-col w-full h-full justify-between">
            <div
              class="flex font-[600] uppercase flex-col gap-[3rem] pt-[8rem] whitespace-nowrap text-[1.7rem] font-[600]"
            >
              <a
                href="/pages/about-us.html"
                class="text-[3.5rem]"
                data-translate="about_us_title"
              ></a>
              <a
                href="/pages/buisness-brands.html"
                class="text-[3.5rem]"
                data-translate="business_brands_title"
              ></a>
              <a
                href="/pages/our-activites.html"
                class="text-[3.5rem]"
                data-translate="our_activities_title"
              ></a>
              <a
                href="/pages/career.html"
                class="text-[3.5rem]"
                data-translate="career_title"
              ></a>
              <a
                href="/pages/contact-us.html"
                class="text-[3.5rem]"
                data-translate="contact_us_title"
              ></a>
            </div>
            <div class="flex flex-col gap-10">
              <div class="flex gap-10 items-center">
                <a href="https://www.facebook.com/sabazerbaijann/">
                  <img src="/assets/icons/facebook-mobile.svg" alt="facebook" />
                </a>
                <a href="https://www.instagram.com/sab.azerbaijan/">
                  <img
                    src="/assets/icons/instagram_mobile.svg"
                    alt="instagram"
                  />
                </a>
                <a href="https://www.youtube.com/@sabazerbaijan">
                  <img src="/assets/icons/youtube_mobile.svg" alt="youtube" />
                </a>
              </div>
              <div class="flex flex-col gap-10">
                <a class="text-[2rem] font-semibold" href="tel:+994123494433"
                  >+994 (12) 349 44 33</a
                >
                <a
                  class="text-[2rem] font-semibold"
                  href="mailto:muraciet@sab.az"
                  >muraciet@sab.az</a
                >
              </div>
              <div class="text-white text-[2rem] opacity-50">
                © <span data-currYear></span> SAB.AZ. All rights reserved!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of header -->
    <section
      class="flex w-full h-screen font-montserrat gap-4 lg:flex-row flex-col items-center"
    >
      <div
        class="lg:w-1/2 w-full flex justify-center pb-6 px-3 items-end map-container h-full"
      >
        <a
          class="bg-white lg:py-3 py-2 lg:px-6 px-4 lg:text-md text-sm text-[#7E7E7E] border border-gray-300 font-[600] rounded-full"
          href="https://maps.app.goo.gl/KAM8B4T6h9kS541t8"
          data-translate="location"
        ></a>
      </div>
      <div
        class="lg:w-1/2 px-4 flex flex-col lg:items-center justify-center w-full h-full"
      >
        <form class="flex flex-col gap-4 max-w-[450px] w-full">
          <h4
            data-translate="suggestions_or_complain"
            class="font-bold text-left pb-6 text-3xl"
          ></h4>
          <input
            class="bg-[#F0F0F0] text-[#818181] input border border-[#CCC] rounded-3xl py-2.5 placeholder:text-sm px-5 border-0"
            type="text"
            placeholder="Name / Surname"
          />
          <input
            class="bg-[#F0F0F0] text-[#818181] input border border-[#CCC] rounded-3xl py-2.5 placeholder:text-sm px-5 border-0"
            type="text"
            placeholder="Phone number"
          />
          <input
            class="bg-[#F0F0F0] text-[#818181] input border border-[#CCC] rounded-3xl py-2.5 placeholder:text-sm px-5 border-0"
            type="text"
            placeholder="E-mail"
          />
          <textarea
            class="bg-[#F0F0F0] text-[#818181] input border border-[#CCC] rounded-3xl py-2.5 placeholder:text-sm px-5 border-0"
            placeholder="Write a message"
          ></textarea>
          <button
            class="border whitespace-nowrap rounded-full transition-colors px-5 more_btn w-max font-[500] h-[40px] lg:text-[14px] text-sm bg-primary border-primary text-white transition-colors border-secondary flex gap-2 justify-center items-center"
          >
            <span data-translate="send"></span>
            <img
              class="w-3 brightness-[500%]"
              src="/assets/icons/splide-arrow-right.svg"
              alt="arrow-right"
            />
          </button>
        </form>
      </div>
    </section>
    <footer
      class="lg:flex hidden justify-between font-montserrat border-t border-gray-300 bg-white items-center py-8 px-10"
    >
      <div class="flex gap-5 items-center">
        <div class="flex gap-4 items-center">
          <a href="https://www.facebook.com/sabazerbaijann/" target="_blank">
            <img
              class="w-10"
              src="/assets/social-medias/facebook.png"
              alt="facebook"
            />
          </a>
          <a href="https://www.instagram.com/sab.azerbaijan/" target="_blank">
            <img
              class="w-10"
              src="/assets/social-medias/instagram.png"
              alt="instagram"
            />
          </a>
          <a href="https://www.youtube.com/@sabazerbaijan" target="_blank">
            <img
              class="w-10"
              src="/assets/social-medias/youtube.png"
              alt="youtube"
            />
          </a>
        </div>
        <div class="flex gap-4 items-center">
          <a class="font-semibold" href="tel:+994123494433"
            >+994 (12) 349 44 33</a
          >
          <a class="font-semibold" href="mailto:muraciet@sab.az"
            >muraciet@sab.az</a
          >
        </div>
      </div>
      <div class="text-gray-500">
        © <span data-currYear></span> SAB.AZ. All rights reserved!
      </div>
    </footer>
    <!-- End of Business and Directions -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/contact-us.js"></script>
  </body>
</html>
