<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/logos/favicon.png"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.png" />
    <title>SAB</title>
    <!-- Scripts -->
    <script src="/js/translate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/packages/tailwind.config.js"></script>
    <!-- Links -->
    <!-- Links CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.26/fullpage.css"
      integrity="sha512-CWyM/Ni2h1mWRsWWmOswyfpQFadUhIaq89gkx6pfykOtbEhMvXutCrvbNR7fWQAh4QNss2pVndPw6InDfKhdXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <!-- Inside Links -->
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/buisness-brands.css" />
    <link rel="stylesheet" href="/styles/packages/swiper.css" />
  </head>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->
    <div
      class="flex z-30 fixed w-full items-center top-[48px] px-[70px] justify-between"
    >
      <a
        href="/index.html"
        class="w-[114px] h-[59px] transition-all logo_anchor"
      >
        <!-- <img src="/assets/logos/logo.svg" class="w-full" alt="logo" /> -->
      </a>
      <div
        class="font-montserrat bg-[#F0F0F0] rounded-full border border-gray-300 flex items-center whitespace-nowrap text-[17px] font-[600]"
      >
        <a
          href="/pages/about-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="about_us_title"
        ></a>
        <a
          href="/pages/buisness-brands.html"
          class=" py-[18px] bg-white text-[#EE3239] border border-primary transition-colors rounded-full px-[35px]"
          data-translate="business_brands_title"
        ></a>
        <a
          href="/pages/our-activites.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="our_activities_title"
        ></a>
        <a
          href="/pages/contact-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="contact_us_title"
        ></a>
        <a
          href="/pages/career.html"
          class="py-[18px] px-[35px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full"
          data-translate="career_title"
        ></a>
      </div>
      <button
        class="font-montserrat border border-gray-300 hover:text-primary transition-colors bg-[#F0F0F0] rounded-full flex py-[18px] px-[35px] text-[17px] font-[600] capitalize"
        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
    </div>
    <!-- End of header -->
    <section class="w-full bg-white font-montserrat">
      <div class="md:pt-[130px] pt-[100px]">
      </div>
    </section>
    </div>
    <!-- End of Business and Directions -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/packages/swiper.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.26/fullpage.min.js"
      integrity="sha512-0cGwK45zLVrjT58aVytud9na+iSkLgGN0toVxDCC8KMaT+liq3WY7EQPUW4CRcmr3M1WY69J8mXAZtyOU/+9bw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/buisness-brands.js"></script>
    <script src="/js/packages/fullpage.js"></script>
    <script src="/js/packages/splide.js"></script>
  </body>
</html>
