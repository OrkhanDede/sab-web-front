<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/logos/favicon.png"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.png" />
    <title>SAB</title>
    <!-- Scripts -->
    <script src="/js/translate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/packages/tailwind.config.js"></script>
    <!-- Links -->
    <!-- Links CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Inside Links -->
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/career.css" />
  </head>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->
    <div
      class="flex z-30 fixed w-full items-center lg:top-[4.8rem] top-[2.5rem] lg:px-[7rem] px-[3rem] justify-between"
    >
      <a
        href="/index.html"
        class="md:w-[11.4rem] md:h-[5.9rem] w-[12rem] h-[6.2rem] transition-all logo_anchor"
      >
        <!-- <img src="/assets/logos/logo.svg" class="w-full" alt="logo" /> -->
      </a>
      <div
        class="font-montserrat h-[6rem] lg:flex hidden bg-[#F0F0F0] rounded-full border text-[1.7rem] border-gray-300 items-center whitespace-nowrap font-[600]"
      >
        <a
          href="/pages/about-us.html"
          class="hover:bg-white hover:text-[#EE3239] h-full flex items-center transition-colors rounded-full xl:px-[3rem] lg:px-[2.5rem] px-[2rem]"
          data-translate="about_us_title"
        ></a>
        <a
          href="/pages/buisness-brands.html"
          class="hover:bg-white hover:text-[#EE3239] h-full flex items-center transition-colors rounded-full xl:px-[3rem] lg:px-[2.5rem] px-[2rem]"
          data-translate="business_brands_title"
        ></a>
        <a
          href="/pages/our-activites.html"
          class="hover:bg-white hover:text-[#EE3239] h-full flex items-center transition-colors rounded-full xl:px-[3rem] lg:px-[2.5rem] px-[2rem]"
          data-translate="our_activities_title"
        ></a>
        <a
          href="/pages/career.html"
          class="active-navbar xl:px-[3rem] lg:px-[2.5rem] px-[2rem] hover:bg-white hover:text-[#EE3239] h-full flex items-center transition-colors rounded-full"
          data-translate="career_title"
        ></a>
        <a
          href="/pages/contact-us.html"
          class="hover:bg-white hover:text-[#EE3239] h-full flex items-center transition-colors rounded-full xl:px-[3rem] lg:px-[2.5rem] px-[2rem]"
          data-translate="contact_us_title"
        ></a>
      </div>
      <button
        class="font-montserrat border border-gray-300 hover:text-primary transition-colors bg-[#F0F0F0] rounded-full lg:flex hidden h-[6rem] px-[2.5rem] flex items-center text-[1.7rem] font-[600] capitalize"
        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
      <div
        id="hamburgerIcon"
        class="lg:hidden flex justify-center bg-[#F0F0F0] border border-gray-300 items-center h-[6rem] w-[6rem] rounded-full cursor-pointer"
      >
        <img src="/assets/icons/hamburger.svg" alt="menu" />
      </div>
      <div
        id="mobileNavbar"
        class="mobile-navbar transition-transform font-montserrat flex translate-x-[100vw] duration-500 fixed w-full h-screen py-[2.2rem] px-[3rem] right-0 top-0 z-[30] text-white"
      >
        <div class="flex flex-col w-full">
          <div class="flex h-max w-full items-center justify-between">
            <button
              class="font-montserrat border text-black border-gray-300 bg-[#F0F0F0] rounded-full flex justify-center items-center h-[7rem] w-[8rem] text-[2.2rem] font-[600] capitalize"
              data-translate="language"
              onclick="changeLanguageWithBtn()"
              type="button"
            ></button>
            <div
              id="closeNavbar"
              class="flex bg-white w-[6rem] h-[6rem] cursor-pointer rounded-full justify-center items-center cursor-pointer"
            >
              <img
                src="/assets/icons/close.svg"
                class="w-8 h-8"
                alt="close icon"
              />
            </div>
          </div>
          <div class="flex flex-col w-full h-full justify-between">
            <div
              class="flex font-[600] uppercase flex-col gap-[3rem] pt-[8rem] whitespace-nowrap text-[1.7rem] font-[600]"
            >
              <a
                href="/pages/about-us.html"
                class="text-[3.5rem]"
                data-translate="about_us_title"
              ></a>
              <a
                href="/pages/buisness-brands.html"
                class="text-[3.5rem]"
                data-translate="business_brands_title"
              ></a>
              <a
                href="/pages/our-activites.html"
                class="text-[3.5rem]"
                data-translate="our_activities_title"
              ></a>
              <a
                href="/pages/career.html"
                class="text-[3.5rem]"
                data-translate="career_title"
              ></a>
              <a
                href="/pages/contact-us.html"
                class="text-[3.5rem]"
                data-translate="contact_us_title"
              ></a>
            </div>
            <div class="flex flex-col gap-10">
              <div class="flex gap-10 items-center">
                <a href="https://www.facebook.com/sabazerbaijann/">
                  <img src="/assets/icons/facebook-mobile.svg" alt="facebook" />
                </a>
                <a href="https://www.instagram.com/sab.azerbaijan/">
                  <img
                    src="/assets/icons/instagram_mobile.svg"
                    alt="instagram"
                  />
                </a>
                <a href="https://www.youtube.com/@sabazerbaijan">
                  <img src="/assets/icons/youtube_mobile.svg" alt="youtube" />
                </a>
              </div>
              <div class="flex flex-col gap-10">
                <a class="text-[2rem] font-semibold" href="tel:+994123494433"
                  >+994 (12) 349 44 33</a
                >
                <a
                  class="text-[2rem] font-semibold"
                  href="mailto:muraciet@sab.az"
                  >muraciet@sab.az</a
                >
              </div>
              <div class="text-white text-[2rem] opacity-50">
                © <span data-currYear></span> SAB.AZ. All rights reserved!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of header -->
    <div
      class="career-bg h-[40rem] font-montserrat lg:px-[7rem] px-[3.5rem] flex items-center"
    >
      <h1
        data-translate="career_banner_title"
        class="text-secondary pt-14 lg:max-w-[50%] lg:flex hidden w-full text-[5rem] leading-[1.3em] bg-center font-bold"
      ></h1>
      <h1
        data-translate="career_banner_title_mobile"
        class="text-secondary pt-14 lg:max-w-[50%] lg:hidden flex w-full text-[4.7rem] leading-[1.1em] bg-center font-bold"
      ></h1>
    </div>
    <section
      class="bg-[#F0F0F0] lg:px-[7rem] px-[3.5rem] font-montserrat w-full py-10"
    >
      <h2
        data-translate="open_positions"
        class="lg:text-[4rem] text-[3.5rem] font-[500] text-secondary"
      ></h2>
      <div
        id="vacationsContainer"
        class="grid lg:grid-cols-3 pt-10 md:grid-cols-2 grid-cols-1 gap-10"
      ></div>
    </section>
    <footer
      class="lg:flex hidden justify-between font-montserrat border-t border-gray-300 bg-white items-center py-8 px-[7rem]"
    >
      <div class="flex gap-32 items-center">
        <div class="flex gap-10 items-center">
          <a href="https://www.facebook.com/sabazerbaijann/" target="_blank">
            <img
              class="w-12"
              src="/assets/social-medias/facebook.png"
              alt="facebook"
            />
          </a>
          <a href="https://www.instagram.com/sab.azerbaijan/" target="_blank">
            <img
              class="w-12"
              src="/assets/social-medias/instagram.png"
              alt="instagram"
            />
          </a>
          <a href="https://www.youtube.com/@sabazerbaijan" target="_blank">
            <img
              class="w-12"
              src="/assets/social-medias/youtube.png"
              alt="youtube"
            />
          </a>
        </div>
        <div class="flex gap-14 items-center">
          <a class="font-[500] text-[1.5rem]" href="tel:+994123494433"
            >+994 (12) 349 44 33</a
          >
          <a class="font-[500] text-[1.5rem]" href="mailto:muraciet@sab.az"
            >muraciet@sab.az</a
          >
        </div>
      </div>
      <div class="text-gray-400 text-[1.4rem]">
        © <span data-currYear></span> SAB.AZ. All rights reserved!
      </div>
    </footer>
    <div
      id="vacationDialog"
      style="display: none"
      class="fixed font-montserrat top-0 w-full h-screen justify-center px-8 items-center left-0"
    >
      <div
        class="absolute closeDialog top-0 w-full z-[10] h-screen left-0 backdrop-blur-md bg-black bg-opacity-50"
      ></div>
      <div class="bg-white z-[20] rounded-[3rem] lg:max-w-[40vw] w-full">
        <div class="px-[2rem] py-[1.4rem]">
          <div class="flex justify-end">
            <div class="cursor-pointer closeDialog">
              <img class="w-10" src="/assets/icons/close-black.svg" alt="" />
            </div>
          </div>
          <div
            class="flex md:items-center md:flex-row flex-col justify-between lg:pt-3 gap-3"
          >
            <h2 id="title" class="text-[2.4rem] font-bold"></h2>
            <button
              id="uploadCV"
              onclick="uploadCV()"
              class="border whitespace-nowrap rounded-full transition-colors px-5 more_btn w-max business-brands font-semibold h-[4rem] text-[1.4rem] transition-colors text-secondary hover:bg-primary hover:border-primary hover:text-white transition-colors border-secondary flex gap-2 justify-center items-center"
            >
              <span data-translate="upload_cv"></span>
              <img
                class="w-5"
                src="/assets/icons/arrow-right.svg"
                alt="arrow-right"
              />
            </button>
            <button
              id="thankYouBtn"
              style="display: none"
              class="border rounded-full transition-colors px-5 more_btn w-max business-brands font-semibold h-[4rem] text-[1.4rem] transition-colors bg-primary border-primary text-white transition-colors border-secondary flex gap-2 justify-center items-center"
            >
              <span data-translate="thank_you"></span>
            </button>
          </div>
          <div class="text-[1.4rem] pt-1 font-[400]">
            <span data-translate="deadline"></span>:
            <span id="deadline"></span>
          </div>
        </div>
        <div class="pb-4 rounded-b-[3rem] bg-[#F0F0F0] h-[30rem]">
          <div
            id="content"
            class="w-full text-[1.4rem] p-8 h-full overflow-y-scroll"
          ></div>
        </div>
      </div>
    </div>
    <!-- End of Business and Directions -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/career.js"></script>
  </body>
</html>
