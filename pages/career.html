<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/logos/favicon.png"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.png" />
    <title>SAB</title>
    <!-- Scripts -->
    <script src="/js/translate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/packages/tailwind.config.js"></script>
    <!-- Links -->
    <!-- Links CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Inside Links -->
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/career.css" />
  </head>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->
    <div
      class="flex z-30 fixed w-full items-center lg:top-[48px] top-[25px] lg:px-[70px] px-[30px] justify-between"
    >
      <a
        href="/index.html"
        class="md:w-[114px] md:h-[59px] w-[97px] h-[50px] transition-all logo_anchor"
      >
        <!-- <img src="/assets/logos/logo.svg" class="w-full" alt="logo" /> -->
      </a>
      <div
        class="font-montserrat lg:flex hidden bg-[#F0F0F0] rounded-full border border-gray-300 items-center whitespace-nowrap text-[17px] font-[600]"
      >
        <a
          href="/pages/about-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="about_us_title"
        ></a>
        <a
          href="/pages/buisness-brands.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="business_brands_title"
        ></a>
        <a
          href="/pages/our-activites.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="our_activities_title"
        ></a>
        <a
          href="/pages/contact-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="contact_us_title"
        ></a>
        <a
          href="/pages/career.html"
          class="py-[18px] active-navbar 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full"
          data-translate="career_title"
        ></a>
      </div>
      <button
        class="font-montserrat border border-gray-300 hover:text-primary transition-colors bg-[#F0F0F0] rounded-full lg:flex hidden py-[18px] 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px] text-[17px] font-[600] capitalize"
        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
      <div
        id="hamburgerIcon"
        class="lg:hidden flex justify-center bg-[#F0F0F0] items-center h-[50px] w-[50px] rounded-full cursor-pointer"
      >
        <img src="/assets/icons/hamburger.svg" alt="menu" />
      </div>
      <div
        id="mobileNavbar"
        class="mobile-navbar transition-transform font-montserrat flex translate-x-[100vw] duration-500 fixed w-full h-screen py-[22px] px-[30px] right-0 top-0 z-[30] text-white"
      >
        <div class="flex flex-col w-full">
          <div class="flex h-max w-full items-center justify-between">
            <button
              class="font-montserrat border text-black border-gray-300 bg-[#F0F0F0] rounded-full flex justify-center items-center h-[55px] w-[70px] text-[17px] font-[600] capitalize"
              data-translate="language"
              onclick="changeLanguageWithBtn()"
              type="button"
            ></button>
            <div
              id="closeNavbar"
              class="flex bg-white w-[50px] h-[50px] cursor-pointer rounded-full justify-center items-center cursor-pointer"
            >
              <img
                src="/assets/icons/close.svg"
                class="w-5 h-5"
                alt="close icon"
              />
            </div>
          </div>
          <div class="flex flex-col w-full h-full justify-between">
            <div
              class="flex font-[600] uppercase flex-col gap-10 pt-[75px] whitespace-nowrap text-[17px] font-[600]"
            >
              <a
                href="/pages/career.html"
                class="text-[25px]"
                data-translate="career_title"
              ></a>
              <a
                href="/pages/about-us.html"
                class="text-[25px]"
                data-translate="about_us_title"
              ></a>
              <a
                href="/pages/buisness-brands.html"
                class="text-[25px]"
                data-translate="business_brands_title"
              ></a>
              <a
                href="/pages/our-activites.html"
                class="text-[25px]"
                data-translate="our_activities_title"
              ></a>
              <a
                href="/pages/contact-us.html"
                class="text-[25px]"
                data-translate="contact_us_title"
              ></a>
            </div>
            <div class="text-white opacity-50">
              © <span data-currYear></span> SAB.AZ. All rights reserved!
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of header -->
    <div
      class="career-bg h-[400px] font-montserrat lg:px-[70px] px-[35px] flex items-center"
    >
      <h1
        data-translate="career_banner_title"
        class="text-secondary pt-5 lg:max-w-[40%] w-full lg:text-5xl text-4xl leading-[1.3em] bg-center font-bold"
      ></h1>
    </div>
    <section
      class="bg-[#F0F0F0] lg:px-[70px] px-[35px] font-montserrat w-full py-10"
    >
      <h2
        data-translate="open_positions"
        class="lg:text-3xl font-bold text-secondary text-2xl"
      ></h2>
      <div
        id="vacationsContainer"
        class="grid lg:grid-cols-3 pt-10 md:grid-cols-2 grid-cols-1 gap-5"
      ></div>
    </section>
    <footer
      class="flex justify-between font-montserrat border-t border-gray-300 bg-white items-center py-8 px-10"
    >
      <div class="flex gap-5 items-center">
        <div class="flex gap-4 items-center">
          <a href="https://www.facebook.com/sabazerbaijann/" target="_blank">
            <img
              class="w-10"
              src="/assets/social-medias/facebook.png"
              alt="facebook"
            />
          </a>
          <a href="https://www.instagram.com/sab.azerbaijan/" target="_blank">
            <img
              class="w-10"
              src="/assets/social-medias/instagram.png"
              alt="instagram"
            />
          </a>
          <a href="https://www.youtube.com/@sabazerbaijan" target="_blank">
            <img
              class="w-10"
              src="/assets/social-medias/youtube.png"
              alt="youtube"
            />
          </a>
        </div>
        <div class="flex gap-4 items-center">
          <a class="font-semibold" href="tel:+994123494433"
            >+994 (12) 349 44 33</a
          >
          <a class="font-semibold" href="mailto:muraciet@sab.az"
            >muraciet@sab.az</a
          >
        </div>
      </div>
      <div class="text-gray-500">
        © <span data-currYear></span> SAB.AZ. All rights reserved!
      </div>
    </footer>
    <div
      id="vacationDialog"
      style="display: none"
      class="fixed font-montserrat top-0 w-full h-screen justify-center px-4 items-center left-0"
    >
      <div
        class="absolute closeDialog top-0 w-full z-[10] h-screen left-0 backdrop-blur-md bg-black bg-opacity-50"
      ></div>
      <div class="bg-white z-[20] rounded-[30px] max-w-xl w-full">
        <div class="px-7 py-4">
          <div class="flex justify-end">
            <div class="cursor-pointer closeDialog">
              <img src="/assets/icons/close-black.svg" alt="" />
            </div>
          </div>
          <div
            class="flex md:items-center md:flex-row flex-col justify-between lg:pt-3 gap-3"
          >
            <h2 id="title" class="text-3xl font-bold"></h2>
            <button
              id="uploadCV"
              onclick="uploadCV()"
              class="border whitespace-nowrap rounded-full transition-colors px-5 more_btn w-max business-brands font-semibold h-[40px] lg:text-[14px] text-sm transition-colors text-secondary hover:bg-primary hover:border-primary hover:text-white transition-colors border-secondary flex gap-2 justify-center items-center"
            >
              <span data-translate="upload_cv"></span>
              <img
                class="w-3"
                src="/assets/icons/arrow-right.svg"
                alt="arrow-right"
              />
            </button>
            <button
              id="thankYouBtn"
              style="display: none"
              class="border rounded-full transition-colors px-5 more_btn w-max business-brands font-semibold h-[40px] lg:text-[14px] text-sm transition-colors bg-primary border-primary text-white transition-colors border-secondary flex gap-2 justify-center items-center"
            >
              <span data-translate="thank_you"></span>
            </button>
          </div>
          <div class="text-sm pt-1 font-[400]">
            <span data-translate="deadline"></span>:
            <span id="deadline"></span>
          </div>
        </div>
        <div class="pb-4 rounded-b-[30px] bg-[#F0F0F0] h-[300px]">
          <div id="content" class="w-full p-5 h-full overflow-y-scroll"></div>
        </div>
      </div>
    </div>
    <!-- End of Business and Directions -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/career.js"></script>
  </body>
</html>
