<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/logos/favicon.png"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.png" />
    <title>SAB</title>
    <!-- Scripts -->
    <script src="/js/translate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/packages/tailwind.config.js"></script>
    <!-- Links -->
    <!-- Links CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.26/fullpage.css"
      integrity="sha512-CWyM/Ni2h1mWRsWWmOswyfpQFadUhIaq89gkx6pfykOtbEhMvXutCrvbNR7fWQAh4QNss2pVndPw6InDfKhdXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <!-- Inside Links -->
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/meat-processing.css" />
    <link rel="stylesheet" href="/styles/packages/swiper.css" />
  </head>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->
    <div
      class="flex z-30 fixed w-full items-center top-[48px] px-[70px] justify-between"
    >
      <a
        href="/index.html"
        class="w-[114px] h-[59px] transition-all logo_anchor"
      >
        <!-- <img src="/assets/logos/logo.svg" class="w-full" alt="logo" /> -->
      </a>
      <div
        class="font-montserrat bg-[#F0F0F0] rounded-full border border-gray-300 flex items-center whitespace-nowrap text-[17px] font-[600]"
      >
        <a
          href="/pages/about-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="about_us_title"
        ></a>
        <a
          href="/pages/buisness-brands.html"
          class=" py-[18px] bg-white text-[#EE3239] border border-primary transition-colors rounded-full px-[35px]"
          data-translate="business_brands_title"
        ></a>
        <a
          href="/pages/our-activites.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="our_activities_title"
        ></a>
        <a
          href="/pages/contact-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="contact_us_title"
        ></a>
        <a
          href="/pages/career.html"
          class="py-[18px] px-[35px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full"
          data-translate="career_title"
        ></a>
      </div>
      <button
        class="font-montserrat border border-gray-300 hover:text-primary transition-colors bg-[#F0F0F0] rounded-full flex py-[18px] px-[35px] text-[17px] font-[600] capitalize"
        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
    </div>
    <!-- End of header -->
    <div id="fullpage">
      <section class="w-full section bg-white font-montserrat">
        <div class="md:pt-[130px] pt-[100px] md:px-[70px] px-[30px] flex lg:flex-row flex-col lg:gap-10 gap-5">
          <div class="flex lg:flex-col flex-row gap-4">
            <div data-company="1" class="company h-[110px] w-[250px] border border-gray-300 cursor-pointer bg-[#F0F0F0] hover:bg-gray-200 transition-colors py-5 flex justify-center items-center rounded-[24px]">
              <img class="h-[50px] object-contain" src="/assets/images/meat-processing/sab.png" alt="sab">
            </div>
            <div data-company="2" class="company h-[110px] w-[250px] border border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors py-5 flex justify-center items-center rounded-[24px]">
              <img class="h-[50px] object-contain" src="/assets/images/meat-processing/mr-food.png" alt="mr-food">
            </div>
            <div data-company="3" class="company h-[110px] w-[250px] border border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors py-5 flex justify-center items-center rounded-[24px]">
              <img class="h-[75px] object-contain" src="/assets/images/meat-processing/umid.png" alt="umid">
            </div>
            <div data-company="4" class="company h-[110px] w-[250px] border border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors py-5 flex justify-center items-center rounded-[24px]">
              <img class="h-[75px] object-contain" src="/assets/images/meat-processing/kovser.png" alt="kovser">
            </div>
          </div>
          <div class="bg-[#F0F0F0] rounded-[20px] flex lg:flex-row flex-col gap-3 w-full">
            <div class="p-10 lg:w-1/2 w-full flex flex-col items-start justify-between">
              <div class="flex flex-col gap-3">
                <h2 id="title" class="text-primary font-bold text-3xl"></h2>
                <div id="description" class="font-[500] text-xl"></div>
              </div>
              <button class="bg-primary text-white flex items-center gap-3 px-5 py-[10px] rounded-3xl text-md uppercase font-bold">
                <span data-translate="view_products"></span>
                <img class="w-4 brightness-[500%]" src="/assets/icons/splide-arrow-right.svg" alt="">
              </button>
            </div>
            <div class="lg:w-1/2 w-full">
              <img id="image" class="w-full h-full object-cover rounded-[20px]" src="" alt="banner image">
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Business and Directions -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/packages/swiper.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.26/fullpage.min.js"
      integrity="sha512-0cGwK45zLVrjT58aVytud9na+iSkLgGN0toVxDCC8KMaT+liq3WY7EQPUW4CRcmr3M1WY69J8mXAZtyOU/+9bw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/meat-processing.js"></script>
    <script src="/js/packages/fullpage.js"></script>
    <script src="/js/packages/splide.js"></script>
  </body>
</html>
