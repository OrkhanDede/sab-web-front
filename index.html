<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/logos/favicon.png"
    />
    <link rel="icon" type="image/png" href="/assets/logos/favicon.png" />
    <title>SAB</title>
    <!-- Scripts -->
    <script src="/js/translate.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/packages/tailwind.config.js"></script>
    <!-- Links -->
    <!-- Links CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.26/fullpage.css"
      integrity="sha512-CWyM/Ni2h1mWRsWWmOswyfpQFadUhIaq89gkx6pfykOtbEhMvXutCrvbNR7fWQAh4QNss2pVndPw6InDfKhdXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <!-- Inside Links -->
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/packages/swiper.css" />
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" /> -->
  </head>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->
    <div
      class="flex z-30 fixed w-full items-center lg:top-[48px] top-[25px] lg:px-[70px] px-[30px] justify-between"
    >
      <a
        href="/index.html"
        class="md:w-[114px] md:h-[59px] w-[97px] h-[50px] transition-all logo_anchor"
      >
        <!-- <img src="/assets/logos/logo.svg" class="w-full" alt="logo" /> -->
      </a>
      <div
        class="font-montserrat lg:flex hidden bg-[#F0F0F0] rounded-full border border-gray-300 items-center whitespace-nowrap text-[17px] font-[600]"
      >
        <a
          href="/pages/about-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="about_us_title"
        ></a>
        <a
          href="/pages/buisness-brands.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="business_brands_title"
        ></a>
        <a
          href="/pages/our-activites.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="our_activities_title"
        ></a>
        <a
          href="/pages/career.html"
          class="py-[18px] 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full"
          data-translate="career_title"
        ></a>
        <a
          href="/pages/contact-us.html"
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px]"
          data-translate="contact_us_title"
        ></a>
      </div>
      <button
        class="font-montserrat border border-gray-300 hover:text-primary transition-colors bg-[#F0F0F0] rounded-full lg:flex hidden py-[18px] 2xl:px-[35px] xl:px-[30px] lg:px-[25px] px-[20px] text-[17px] font-[600] capitalize"
        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
      <div
        id="hamburgerIcon"
        class="lg:hidden flex justify-center bg-[#F0F0F0] border border-gray-300 items-center h-[50px] w-[50px] rounded-full cursor-pointer"
      >
        <img src="/assets/icons/hamburger.svg" alt="menu" />
      </div>
      <div
        id="mobileNavbar"
        class="mobile-navbar transition-transform font-montserrat flex translate-x-[100vw] duration-500 fixed w-full h-screen py-[22px] px-[30px] right-0 top-0 z-[30] text-white"
      >
        <div class="flex flex-col w-full">
          <div class="flex h-max w-full items-center justify-between">
            <button
              class="font-montserrat border text-black border-gray-300 bg-[#F0F0F0] rounded-full flex justify-center items-center h-[55px] w-[70px] text-[17px] font-[600] capitalize"
              data-translate="language"
              onclick="changeLanguageWithBtn()"
              type="button"
            ></button>
            <div
              id="closeNavbar"
              class="flex bg-white w-[50px] h-[50px] cursor-pointer rounded-full justify-center items-center cursor-pointer"
            >
              <img
                src="/assets/icons/close.svg"
                class="w-5 h-5"
                alt="close icon"
              />
            </div>
          </div>
          <div class="flex flex-col w-full h-full justify-between">
            <div
              class="flex font-[600] uppercase flex-col gap-10 pt-[75px] whitespace-nowrap text-[17px] font-[600]"
            >
              <a
                href="/pages/career.html"
                class="text-[25px]"
                data-translate="career_title"
              ></a>
              <a
                href="/pages/about-us.html"
                class="text-[25px]"
                data-translate="about_us_title"
              ></a>
              <a
                href="/pages/buisness-brands.html"
                class="text-[25px]"
                data-translate="business_brands_title"
              ></a>
              <a
                href="/pages/our-activites.html"
                class="text-[25px]"
                data-translate="our_activities_title"
              ></a>
              <a
                href="/pages/contact-us.html"
                class="text-[25px]"
                data-translate="contact_us_title"
              ></a>
            </div>
            <div class="text-white opacity-50">
              © <span data-currYear></span> SAB.AZ. All rights reserved!
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of header -->
    <!-- Banner -->
    <div id="fullpage">
      <section class="w-full section h-screen overflow-x-hidden">
        <div class="swiper-container">
          <div class="swiper-wrapper w-full">
            <div class="swiper-slide w-full h-screen">
              <img
                class="w-full h-full object-cover"
                src="/assets/images/banner/1.png"
                alt=""
              />
            </div>
            <div class="swiper-slide w-full h-screen">
              <img
                class="w-full h-full object-cover"
                src="/assets/images/banner/2.png"
                alt=""
              />
            </div>
            <div class="swiper-slide w-full h-screen">
              <img
                class="w-full h-full object-cover"
                src="/assets/images/banner/3.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-button-next banner-arrow-btn select-none"></div>
          <div class="swiper-button-prev banner-arrow-btn select-none"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="lg:px-[70px] px-[35px]">
          <h1
            class="absolute mx-auto top-1/4 z-20 bg-secondary py-6 uppercase left-1/2 lg:max-w-[700px] max-w-[400px] leading-[1.1em] rounded-[30px] w-full text-center -translate-x-1/2 -translate-t-1/2 text-white font-bold lg:text-[60px] text-[36px] font-montserrat"
            data-translate="banner_text_first"
          ></h1>
          <h1
            class="absolute mx-auto top-1/4 z-20 md:p-10 left-1/2 max-w-[700px] leading-[1.1em] w-full text-center -translate-x-1/2 -translate-t-1/2 md:mt-20 mt-24 text-white font-bold lg:text-[60px] text-[36px] font-montserrat"
            data-translate="banner_text_second"
          ></h1>
        </div>
      </section>
      <!-- End of banner -->
      <!-- Business and Directions -->
      <section
        class="block overflow-hidden section bg-white relative business_direction_section h-screen lg:bg-primary"
      >
        <div
          class="business_direction_section_first_content absolute top-0 left-0 w-full lg:bg-primary h-screen"
        >
          <h1
            class="text-[70px] lg:flex justify-center hidden font-bold text-white text-center uppercase font-montserrat pt-10"
            data-translate="business_directions_title"
          ></h1>
        </div>
        <div
          class="relative lg:flex hidden w-full fade-out h-screen business_direction_section_second_content"
        >
          <div class="w-full business-directions-bg h-full">
            <img
              class="w-full h-full object-cover"
              src="/assets/images/buisness-directions/background.png"
              alt="daily products"
            />
          </div>
          <div class="absolute font-montserrat w-full flex bottom-10 px-10">
            <div class="w-1/2 flex items-center gap-8">
              <h4
                class="text-[50px] font-bold text-black"
                data-translate="meat_products_title"
              ></h4>
              <a
                href="/pages/meat-processing.html"
                class="border rounded-full w-28 more_btn business-brands font-semibold h-12 transition-colors text-black hover:bg-primary hover:border-primary hover:text-white transition-colors border-black flex gap-2 justify-center items-center"
              >
                <span data-translate="more_btn"></span>
                <img
                  class="w-4"
                  src="/assets/icons/arrow-right.svg"
                  alt="arrow-right"
                />
              </a>
            </div>
            <div class="w-1/2 flex items-center gap-8">
              <h4
                class="text-[50px] font-bold text-black"
                data-translate="dairy_products_title"
              ></h4>
              <a
                href="/pages/dairy-production.html"
                class="border rounded-full w-28 more_btn business-brands font-semibold h-12 transition-colors text-black hover:bg-primary hover:border-primary hover:text-white transition-colors border-black flex gap-2 justify-center items-center"
              >
                <span data-translate="more_btn"></span>
                <img
                  class="w-4"
                  src="/assets/icons/arrow-right.svg"
                  alt="arrow-right"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="lg:hidden w-full overflow-hidden font-montserrat">
          <div class="relative w-full h-[50vh] buisness-brands-mobile-bg">
            <img
              class="h-full w-full object-cover"
              src="/assets/images/buisness-directions/1.png"
              alt="meat"
            />
            <div
              class="absolute w-full inset-0 buisness-brands-mobile-overlay"
            ></div>
            <div class="absolute top-5 left-5 flex flex-col gap-4">
              <h4
                class="text-[36px] font-bold text-black"
                data-translate="meat_products_title"
              ></h4>
              <a
                href="/pages/business-brands.html"
                class="border rounded-full w-28 more_btn business-brands font-semibold h-12 transition-colors text-black hover:bg-primary hover:border-primary hover:text-white transition-colors border-black flex gap-2 justify-center items-center"
              >
                <span data-translate="more_btn"></span>
                <img
                  class="w-4"
                  src="/assets/icons/arrow-right.svg"
                  alt="arrow-right"
                />
              </a>
            </div>
          </div>
          <div class="relative w-full h-[50vh] buisness-brands-mobile-bg">
            <img
              class="h-full w-full object-cover"
              src="/assets/images/buisness-directions/2.png"
              alt="dairy"
            />
            <div
              class="absolute w-full inset-0 buisness-brands-mobile-overlay"
            ></div>
            <div class="absolute top-5 left-5 flex flex-col gap-4">
              <h4
                class="text-[36px] font-bold text-black"
                data-translate="dairy_products_title"
              ></h4>
              <a
                href="/pages/business-brands.html"
                class="border rounded-full w-28 more_btn business-brands font-semibold h-12 transition-colors text-black hover:bg-primary hover:border-primary hover:text-white transition-colors border-black flex gap-2 justify-center items-center"
              >
                <span data-translate="more_btn"></span>
                <img
                  class="w-4"
                  src="/assets/icons/arrow-right.svg"
                  alt="arrow-right"
                />
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- For services -->
      <section
        data-aos="fade-up"
        class="h-screen section flex flex-col justify-start md:px-[70px] py-5 px-[30px] font-montserrat bg-white"
      >
        <div
          class="lg:pt-[160px] md:pt-[130px] pt-[75px] h-full pb-5 flex lg:flex-row flex-col gap-3"
        >
          <div class="flex lg:w-1/2 w-full flex-col justify-between">
            <div class="flex lg:flex-row flex-col lg:gap-8 gap-5">
              <h4
                class="text-primary text-[30px] font-bold"
                data-translate="services_title"
              ></h4>
              <div class="flex flex-col gap-3">
                <h3
                  id="slide-title"
                  class="font-bold min-h-[80px] lg:text-5xl text-4xl"
                ></h3>
                <p
                  id="slide-description"
                  class="font-medium leading-6 line-clamp-3 text-[#494949] text-xl"
                ></p>
              </div>
            </div>
            <div class="lg:flex hidden justify-between">
              <div id="splide_custom_pagination"></div>
              <div id="custom_arrows_services" class="flex gap-2"></div>
              <a
                href="/pages/about-us.html"
                class="border rounded-full w-28 more_btn services font-semibold h-12 transition-colors text-primary hover:bg-primary hover:border-primary hover:text-white transition-colors border-primary flex gap-2 justify-center items-center"
              >
                <span data-translate="more_btn"></span>
                <img
                  class="w-4"
                  src="/assets/icons/arrow-right-red.svg"
                  alt="arrow-right"
                />
              </a>
            </div>
          </div>
          <div class="lg:w-1/2 w-full">
            <section class="splide" id="splide">
              <div class="splide__track lg:px-2 px-0">
                <ul class="splide__list">
                  <li
                    data-splide-interval="5000"
                    class="services splide__slide"
                  >
                    <img
                      class="object-cover rounded-[30px]"
                      src="/assets/images/services/labaratory.png"
                      alt="Laboratory"
                    />
                  </li>
                  <li
                    data-splide-interval="5000"
                    class="services splide__slide h-full"
                  >
                    <img
                      class="object-cover rounded-[30px]"
                      src="/assets/images/services/fridge-storage.png"
                      alt="Fridge Storage"
                    />
                  </li>
                  <li
                    data-splide-interval="5000"
                    class="services splide__slide h-full"
                  >
                    <img
                      class="object-cover rounded-[30px]"
                      src="/assets/images/services/packaging.png"
                      alt="Packaging"
                    />
                  </li>
                </ul>
              </div>
            </section>
          </div>
          <a
            href="/pages/business-brands.html"
            class="border mt-5 rounded-full w-28 more_btn services font-semibold h-12 transition-colors text-primary border-primary lg:hidden flex gap-2 justify-center items-center"
          >
            <span data-translate="more_btn"></span>
            <img
              class="w-4"
              src="/assets/icons/arrow-right-red.svg"
              alt="arrow-right"
            />
          </a>
        </div>
      </section>
      <!-- First place -->
      <section
        class="h-screen section flex flex-col justify-start 2xl:px-[70px] xl:px-[50px] lg:px-[40px] px-[30px] font-montserrat bg-[#F0F0F0]"
      >
        <div
          class="grid lg:pt-[150px] pt-[100px] lg:grid-cols-2 grid-cols-1 h-1/2 lg:gap-10 gap-5"
        >
          <div
            class="bg-white flex lg:gap-4 gap-1 cursor-pointer overflow-hidden hover:shadow-lg duration-700 hover:shadow-red-400/40 first-place-item border border-gray-300 justify-between lg:py-24 py-6 lg:h-full h-[160px] items-center rounded-[30px]"
          >
            <h2
              class="2xl:text-[250px] lg:text-[190px] text-[120px] lg:pl-14 pl-6 inline-block lg:h-[250px] h-[130px] font-[900] font-myanmar-bold text-primary"
            >
              1
            </h2>
            <div>
              <h6
                class="lg:text-4xl text-3xl uppercase font-[700] text-primary"
                data-translate="plate_title"
              ></h6>
              <p
                data-translate="plate_text"
                class="text-[#858585] transition-colors first-place-text lg:text-3xl text-lg leading-[1.5em] pt-1 font-medium"
              ></p>
            </div>
            <img
              class="object-cover first-place-item-img lg:h-max h-[150px] transition-transform"
              src="/assets/images/first_place/sausage.png"
              alt=""
            />
          </div>
          <div
            class="bg-white flex lg:gap-4 gap-1 cursor-pointer overflow-hidden hover:shadow-lg duration-700 hover:shadow-red-400/40 first-place-item border border-gray-300 justify-between lg:py-24 py-6 lg:h-full h-[160px] items-center rounded-[30px]"
          >
            <h2
              class="2xl:text-[250px] lg:text-[190px] text-[120px] lg:pl-14 pl-6 inline-block lg:h-[250px] h-[130px] font-[900] font-myanmar-bold text-primary"
            >
              1
            </h2>
            <div>
              <h6
                class="lg:text-4xl text-3xl uppercase font-[700] text-primary"
                data-translate="plate_title"
              ></h6>
              <p
                data-translate="plate_text_2"
                class="text-[#858585] transition-colors first-place-text lg:text-3xl text-lg leading-[1.5em] pt-1 font-medium"
              ></p>
            </div>
            <img
              class="object-cover first-place-item-img lg:h-max h-[150px] transition-transform"
              src="/assets/images/first_place/halal.png"
              alt=""
            />
          </div>
        </div>
        <div
          class="bg-white border border-gray-300 lg:mt-[55px] mt-[35px] font-montserrat grid lg:grid-cols-4 grid-cols-2 w-full rounded-[30px]"
        >
          <div
            class="lg:px-7 px-3 flex flex-col justify-between items-start first-place-subitem cursor-pointer transition-colors lg:rounded-l-[30px] w-full lg:py-7 py-2 border-r lg:border-b-0 border-b border-gray-300"
          >
            <img
              class="2xl:w-[70px] w-[35px] icon"
              src="/assets/images/first_place/product_range.svg"
              alt="icon"
            />
            <h3
              class="2xl:text-[85px] xl:text-[65px] lg:text-[60px] md:text-[50px] text-[40px] font-bold text-primary"
            >
              100+
            </h3>
            <p
              class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-md font-bold text-black"
              data-translate="product_range"
            ></p>
          </div>
          <div
            class="lg:px-7 px-3 flex flex-col justify-between items-start first-place-subitem cursor-pointer transition-colors w-full lg:py-7 py-2 lg:border-r lg:border-b-0 border-b border-l-0 border-gray-300"
          >
            <img
              class="2xl:w-[70px] w-[35px] icon"
              src="/assets/images/first_place/market_share.svg"
              alt="icon"
            />
            <h3
              class="2xl:text-[85px] xl:text-[65px] lg:text-[60px] md:text-[50px] text-[40px] font-bold text-primary"
            >
              15%
            </h3>
            <p
              class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-md font-bold text-black"
              data-translate="market_share"
            ></p>
          </div>
          <div
            class="lg:px-7 px-3 flex flex-col justify-between items-start first-place-subitem cursor-pointer transition-colors w-full lg:py-7 py-2 border-r border-gray-300"
          >
            <img
              class="2xl:w-[70px] w-[35px] icon"
              src="/assets/images/first_place/parnetrs.svg"
              alt="icon"
            />
            <h3
              class="2xl:text-[85px] xl:text-[65px] lg:text-[60px] md:text-[50px] text-[40px] font-bold text-primary"
            >
              200+
            </h3>
            <p
              class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-md font-bold text-black"
              data-translate="partners"
            ></p>
          </div>
          <div
            class="lg:px-7 px-3 flex flex-col justify-between items-start first-place-subitem cursor-pointer transition-colors lg:rounded-r-[30px] w-full lg:py-7 py-2 lg:border-r border-r-0 border-gray-300"
          >
            <img
              class="2xl:w-[70px] w-[35px] icon"
              src="/assets/images/first_place/export_countries.svg"
              alt="icon"
            />
            <h3
              class="2xl:text-[85px] xl:text-[65px] lg:text-[60px] md:text-[50px] text-[40px] font-bold text-primary"
            >
              3
            </h3>
            <p
              class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-md font-bold text-black"
              data-translate="export_countries"
            ></p>
          </div>
        </div>
      </section>
      <!-- Distributing -->
      <section
        class="section bg-white relative business_direction_section h-screen"
      >
        <div
          class="distributing_first_section lg:block hidden absolute top-0 left-0 w-full bg-primary h-screen"
        >
          <h1
            data-translate="distributing_products_title"
            class="text-[70px] distributing_products_title font-bold text-white text-center uppercase"
          ></h1>
          <div class="pt-[100px] z-1 w-full flex justify-center">
            <img
              class="w-3/4 z-1 first-world-img"
              src="/assets/images/distributing/first.png"
              alt="img"
            />
          </div>
        </div>
        <div class="flex justify-center w-full">
          <div
            class="relative w-3/4 pt-[180px] h-screen distributing_second_section transition-all opacity-0"
          >
            <h1
              data-translate="distributing_products_title"
              class="text-[30px] lg:hidden flex distributing_products_title font-montserrat font-bold text-primary text-center uppercase"
            ></h1>
            <div
              style="z-index: 3 !important"
              class="absolute pt-[30px] w-1/2 z-3 left-[40%] -translate-x-[40%]"
            >
              <img
                class="z-3 w-full h-full"
                src="/assets/images/distributing/countries_name.png"
                alt=""
              />
            </div>
            <img
              class="z-2 pt-[30px] world-map w-full"
              src="/assets/images/distributing/world_red.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <!-- Partners -->
      <section class="h-screen flex flex-col justify-between section">
        <section class="md:px-10 px-5 partner_section font-montserrat">
          <div class="pt-[130px]">
            <h2
              class="text-primary uppercase text-[45px] w-2/3 font-bold"
              data-translate="trusted_partner_title"
