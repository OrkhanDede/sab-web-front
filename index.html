<!DOCTYPE html>

  <body class="w-screen overflow-x-hidden">
    <!-- Header -->

      <div

      >
        <a
          href=""
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="about_us_title"
        ></a>
        <a
          href=""
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="buisness_brands_title"
        ></a>
        <a
          href=""
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="our_activities_title"
        ></a>
        <a
          href=""
          class="py-[18px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full px-[35px]"
          data-translate="contact_us_title"
        ></a>
        <a
          href=""
          class="py-[18px] px-[35px] hover:bg-white hover:text-[#EE3239] transition-colors rounded-full"
          data-translate="career_title"
        ></a>
      </div>
      <button

        data-translate="language"
        onclick="changeLanguageWithBtn()"
        type="button"
      ></button>
    </div>
    <!-- End of header -->
    <!-- Banner -->
    <div id="fullpage">
      <section class="w-full section h-screen overflow-x-hidden">
        <div class="swiper-container">
          <div class="swiper-wrapper w-full">
            <div class="swiper-slide w-full h-screen">
              <img
                class="w-full h-full object-cover"
                src="/assets/images/banner/1.png"
                alt=""
              />
            </div>
            <div class="swiper-slide w-full h-screen">
              <img
                class="w-full h-full object-cover"
                src="/assets/images/banner/2.png"
                alt=""
              />
            </div>
            <div class="swiper-slide w-full h-screen">
              <img
                class="w-full h-full object-cover"
                src="/assets/images/banner/3.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-button-next select-none"></div>
          <div class="swiper-button-prev select-none"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div>

            class="absolute top-1/4 z-20 bg-[#ED1C24] py-6 uppercase left-1/2 max-w-[700px] leading-[1.1em] rounded-[30px] w-full text-center -translate-x-1/2 -translate-t-1/2 text-white font-bold text-[60px] font-montserrat"

          <h1

            data-translate="banner_text_second"
          ></h1>
        </div>
      </section>
      <!-- End of banner -->
      <!-- Business and Directions -->
      <section
        class="block section bg-white relative buisness_direction_section h-screen bg-primary"

        <div

        >

            class="text-[70px] font-bold text-white text-center uppercase font-montserrat pt-10"
            data-translate="buisness_directions_title"

        </div>
        <div

          <div class="absolute font-montserrat w-full flex bottom-10 px-10">
            <div class="w-1/2 flex items-center gap-8">
              <h4
                class="text-[50px] font-bold text-black"
                data-translate="meat_products_title"

                  alt="arrow-right"
                />

            </div>
            <div class="w-1/2 flex items-center gap-8">

                  alt="arrow-right"
                />
              </a>
            </div>
          </div>
        </div>
      </section>

                <img

            </div>

          <div class="w-1/2">

              <div class="splide__track">
                <ul class="splide__list">
                  <li data-splide-interval="2000" class="splide__slide h-full">

                    />
                  </li>
                  <li data-splide-interval="2000" class="splide__slide h-full">
                    <img

                    <img
                      src="/assets/images/services/packaging.png"
                      alt="Packaging"
                    />
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </div>
      </section>
